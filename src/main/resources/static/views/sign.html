<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="form">
    <div class="title content">
        <h2>Sign In</h2>
    </div>
    <form class="login-password">
        <div class="login-form">
            <input type="text" class="login input" placeholder="email"/>
        </div>
        <div class="password-form">
            <input type="password" class="password input" placeholder="password"/>
        </div>
        <div class="input registration-link">
            <a href="#">I haven't account. Create account</a>
        </div>
        <div class="submit">
            <input type="submit" value="Sing in" class="all-size"/>
        </div>
    </form>
</div>
</body>
</html>
