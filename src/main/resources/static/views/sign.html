<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <form class="login-div" method="get" action="http://localhost:9001/email/sign">
        <div class="logo"></div>
        <div class="title">Email</div>
        <div class="fields">
            <div class="input-field email">
                <input type="email" name="email" class="email-input" placeholder="email" required minlength="1"/>
            </div>
            <div class="input-field password">
                <input type="password" name="password" class="pass-input" placeholder="password" required minlength="8"/>
            </div>
        </div>
        <div class="error">
            <p>Error! Email/password is/are incorrect!</p>
        </div>
        <input type="submit" class="signin-button" value="Login"/>
        <div class="link">
            <a href="http://localhost:9001/email/registration_form">Sign up</a>
        </div>
    </form>
</body>

<script src="js/sign.js"></script>

</html>
